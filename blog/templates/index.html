{% extends 'base.html' %}

{% block content %}
    <main>
        {% for article in articles %}
            <article>
                <a href="{% url 'post_page' id=article.id %}">
                    <h2>{{ article.title }}</h2>
                </a>
                <h3>{{ article.published_date }}</h3>
                <p>{{ article.body|linebreaks|truncatewords:100 }}</p>
                <h3>{{ article.author }}</h3>
            </article>
        {% endfor %}
    </main>
{% endblock %}
